apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: echoserver
  namespace: default
spec:
  selector:
    istio: ingressgateway # use istio default ingress gateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: echoserver-certs
    hosts:
    - echoserver.local
  - port:
      number: 80
      name: http
      protocol: HTTP
    tls:
      httpsRedirect: true
    hosts:
      - echoserver.local
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: echoserver
  namespace: default
spec:
  hosts:
  - "echoserver.local"
  gateways:
  - echoserver
  http:
  - route:
    - destination:
        host: echoserver
---

