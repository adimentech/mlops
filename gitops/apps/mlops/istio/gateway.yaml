apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mlops
  namespace: default
spec:
  selector:
    istio: ingressgateway # use istio default ingress gateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: mlops.adimen.local-tls
    hosts:
    - mlops.adimen.local
  - port:
      number: 80
      name: http
      protocol: HTTP
    tls:
      httpsRedirect: true
    hosts:
      - mlops.adimen.local
