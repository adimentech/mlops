kind: AuthorizationPolicy
apiVersion: security.istio.io/v1beta1
metadata:
  name: mlops
  namespace: default
spec:
  selector:
    matchLabels:
      istio: ingressgateway
  action: CUSTOM
  provider:
    name: oauth2-proxy
  rules:
    - to:
        - operation:
            hosts: ["mlops.adimen.tech"]
            notPaths:
              - /admin/*
              - /resources/*
              - /realms/*